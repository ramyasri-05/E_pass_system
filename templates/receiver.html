<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesture Receiver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #waiting-state {
            display: block;
            text-align: center;
            padding: 40px 0;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .file-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 15px;
            animation: slideIn 0.5s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .card-image {
            width: 100%;
            border-radius: 12px;
            margin-bottom: 12px;
            display: block;
        }

        .download-link {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }

        .download-link:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header" style="margin-bottom: 20px; text-align: center;">
            <h1 style="font-size: 24px;">Received Data</h1>
        </div>

        <!-- Latest File Section -->
        <h2 style="font-size: 18px; margin-bottom: 10px; color: var(--primary-color);">Latest Received</h2>
        <div id="latest-container" class="grid-container" style="margin-top: 10px;">
            <!-- Latest file goes here -->
        </div>

        <!-- See More Button (Moved to Top) -->
        <button id="see-more-btn" class="hidden" onclick="toggleHistory()" style="
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 20px;
            border-radius: 20px;
            margin: 20px auto 10px auto; /* Added bottom margin */
            display: block;
            cursor: pointer;
            width: fit-content;
            font-family: 'Outfit', sans-serif;">
            See More History
        </button>

        <!-- History Section (Hidden by default) -->
        <div id="history-section" class="hidden"
            style="margin-top: 30px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 20px;">
            <h2 style="font-size: 18px; margin-bottom: 10px; color: #888;">History</h2>
            <div id="history-container" class="grid-container" style="margin-top: 10px;">
                <!-- Old files go here -->
            </div>
        </div>



        <div id="waiting-state" style="margin-top: 30px;">
            <div class="loader"></div>
            <p>Waiting for gestures...</p>
        </div>

        <div class="footer" style="text-align: center; margin-top: 30px;">
            <p>@data swap</p>
        </div>
    </div>

    <script>
        let lastTimestamp = 0;
        let historyCount = 0;

        function toggleHistory() {
            const historySection = document.getElementById('history-section');
            const btn = document.getElementById('see-more-btn');

            if (historySection.classList.contains('hidden')) {
                historySection.classList.remove('hidden');
                btn.innerText = "Hide History";
            } else {
                historySection.classList.add('hidden');
                btn.innerText = "See More History";
            }
        }

        function createCard(item) {
            const card = document.createElement('div');
            card.className = 'file-card';

            if (item.type === 'data') {
                // Render Data Card
                card.style.background = 'linear-gradient(135deg, rgba(58, 123, 213, 0.2), rgba(0, 210, 255, 0.2))';
                card.style.border = '1px solid rgba(0, 210, 255, 0.3)';
                card.innerHTML = `
                    <div style="padding: 10px;">
                        <div style="font-size: 12px; color: #aaa; text-transform: uppercase; font-weight: bold; margin-bottom: 8px;">Student Verification</div>
                        <div style="font-size: 18px; font-weight: 600; color: #fff; margin-bottom: 4px;">${item.name}</div>
                        <div style="font-size: 14px; color: #00d2ff; font-family: monospace;">Roll: ${item.rollno}</div>
                        <div style="margin-top: 10px; font-size: 12px; padding: 4px 8px; border-radius: 4px; display: inline-block; 
                             background: ${item.status === 'Accepted' ? 'rgba(0, 255, 0, 0.1)' : 'rgba(255, 0, 0, 0.1)'};
                             color: ${item.status === 'Accepted' ? '#0f0' : '#f00'};">
                            Status: ${item.status}
                        </div>
                    </div>
                `;
            } else {
                // Render File/Screenshot Card
                const filename = item.filename;
                const imageUrl = `/files/${encodeURIComponent(filename)}`;
                const ext = filename.split('.').pop().toLowerCase();
                const isImage = ['jpg', 'jpeg', 'png', 'gif', 'webp'].includes(ext);

                let content = '';
                if (isImage) {
                    content = `<img src="${imageUrl}" alt="Screen Capture" class="card-image">`;
                } else {
                    content = `
                        <div style="text-align: center; padding: 20px; color: white;">
                            <div style="font-size: 40px; margin-bottom: 10px;">ðŸ“„</div>
                            <div style="word-break: break-all; font-size: 14px;">${filename}</div>
                        </div>
                    `;
                }

                card.innerHTML = `
                    ${content}
                    <a href="${imageUrl}" class="download-link" download>Download File</a>
                `;
            }
            return card;
        }

        function addFileCard(item) {
            // 1. Move current latest to history (if any)
            const latestContainer = document.getElementById('latest-container');
            const historyContainer = document.getElementById('history-container');

            while (latestContainer.firstChild) {
                historyContainer.insertBefore(latestContainer.firstChild, historyContainer.firstChild);
                historyCount++;
            }

            // 2. Add New Card to Latest
            const newCard = createCard(item);
            latestContainer.innerHTML = ''; // Ensure clear
            latestContainer.appendChild(newCard);

            // 3. Show "See More" button if history exists
            if (historyCount > 0) {
                document.getElementById('see-more-btn').classList.remove('hidden');
            }
        }

        function pollForUpdates() {
            const urlParams = new URLSearchParams(window.location.search);
            const sid = urlParams.get('sid') || '';

            fetch(`/poll?timestamp=${lastTimestamp}&sid=${sid}`)
                .then(response => response.json())
                .then(data => {
                    if (data.new && data.files.length > 0) {
                        data.files.forEach(item => {
                            addFileCard(item);
                        });
                        lastTimestamp = data.latest_timestamp;
                    }

                    // Update Status Message
                    if (data.message) {
                        const statusDiv = document.getElementById('status-message');
                        if (statusDiv) {
                            statusDiv.innerText = data.message;
                            statusDiv.classList.remove('hidden');
                        }
                    }
                })
                .catch(err => console.error("Polling error:", err))
                .finally(() => {
                    setTimeout(pollForUpdates, 1000);
                });
        }

        pollForUpdates();
    </script>
</body>

</html>
