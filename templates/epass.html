<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Official E-Pass</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #3a7bd5;
            --success: #28a745;
            --bg-glass: rgba(255, 255, 255, 0.95);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('/static/background.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Large Card Container */
        .epass-card {
            background: var(--bg-glass);
            color: #2c3e50;
            border-radius: 20px;
            width: 700px;
            /* Big size: ~half screen width */
            min-height: 450px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            border: 4px solid var(--primary);
            position: relative;
            padding: 40px;
            display: grid;
            grid-template-columns: 1fr 220px;
            gap: 20px;
            align-items: center;
            /* Center items vertically */
            animation: cardEntrance 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        /* Red Alert for Denied/Terminated Status */
        .epass-card.denied {
            border-color: #ff4d4d;
            box-shadow: 0 0 30px rgba(255, 77, 77, 0.4);
            background: rgba(255, 255, 255, 0.85);
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.9) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* Header Area */
        .card-header {
            grid-column: 1 / -1;
            border-bottom: 2px solid #eee;
            padding-bottom: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -1px;
            color: #1a1a1a;
        }

        .status-badge {
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .status-accepted {
            background: #e3f9e5;
            color: #1f7a33;
        }

        .status-denied {
            background: #ff4d4d;
            color: white;
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse-red {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 77, 77, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 77, 77, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 77, 77, 0);
            }
        }

        /* Denied Watermark */
        .denied-watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 5rem;
            font-weight: 900;
            color: rgba(255, 0, 0, 0.15);
            pointer-events: none;
            z-index: 100;
            white-space: nowrap;
            display: none;
            text-transform: uppercase;
            border: 10px solid rgba(255, 0, 0, 0.15);
            padding: 20px;
        }

        .denied .denied-watermark {
            display: block;
        }

        /* Content Area */
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
        }

        .label {
            font-size: 0.8rem;
            color: #7f8c8d;
            text-transform: uppercase;
            font-weight: bold;
        }

        .value {
            font-size: 1.4rem;
            font-weight: 600;
            color: #1a1a1a;
        }

        /* Passport Photo Section */
        .photo-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 25px;
            min-height: 300px;
            /* Ensure space for photo + button */
        }

        .user-photo {
            width: 150px;
            height: 190px;
            border: 3px solid #333;
            border-radius: 8px;
            object-fit: cover;
            background: #f8f9fa;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .capture-time {
            font-size: 0.85rem;
            color: #666;
            font-style: italic;
            margin-top: -10px;
            font-weight: 500;
        }

        /* Capture Button Styling */
        .capture-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
            width: 100%;
        }

        .capture-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
            filter: brightness(1.1);
        }

        .capture-btn:active {
            transform: translateY(0);
        }

        .footer {
            margin-top: 30px;
            display: flex;
            justify-content: flex-start;
        }

        .back-link {
            text-decoration: none;
            color: #7f8c8d;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-link:hover {
            color: #333;
        }

        /* Logo Mockup */
        .card-logo {
            font-weight: 900;
            font-style: italic;
            color: var(--secondary);
            font-size: 1.5rem;
        }





        /* WEB HUD BANNERS */
        .hud-banner {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            color: #00ff00;
            padding: 10px 40px;
            border-radius: 10px;
            font-weight: 900;
            font-size: 1.2rem;
            box-shadow: 0 10px 30px rgba(0, 255, 0, 0.3);
            border: 2px solid #00ff00;
            z-index: 1000;
            white-space: nowrap;
            display: none;
            animation: bannerSlideIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes bannerSlideIn {
            from {
                top: -60px;
                opacity: 0;
            }

            to {
                top: -20px;
                opacity: 1;
            }
        }

        .ready-status {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            color: #333;
            padding: 5px 20px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.9rem;
            border: 2px solid var(--primary);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: none;
            align-items: center;
            gap: 8px;
            z-index: 1000;
        }

        .ready-status .dot {
            width: 10px;
            height: 10px;
            background: #00ff00;
            border-radius: 50%;
            display: inline-block;
            animation: pulse-green 1s infinite;
        }

        @keyframes pulse-green {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0.7);
            }

            70% {
                transform: scale(1.2);
                box-shadow: 0 0 0 10px rgba(0, 255, 0, 0);
            }

            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 255, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="epass-card {% if status != 'Accepted' %}denied{% endif %}">
        <div id="web-hud-banner" class="hud-banner">FILE SUCCESSFULLY SEND</div>
        <div id="ready-status" class="ready-status">
            <span class="dot"></span> READY TO COMMAND
        </div>
        <div class="denied-watermark">ACCESS DENIED</div>
        <div class="card-header">
            <div class="card-logo">E-PASS SYSTEM</div>
            <div class="status-badge {% if status == 'Accepted' %}status-accepted{% else %}status-denied{% endif %}">
                {% if status == 'Accepted' %}Verified / Access Granted{% else %}TERMINATED / Access Denied{% endif %}
            </div>
        </div>

        <div class="info-section">
            <div class="detail-item">
                <span class="label">Full Name</span>
                <span class="value">{{ name }}</span>
            </div>
            <div class="detail-item">
                <span class="label">Identification No (Roll)</span>
                <span class="value">{{ rollno }}</span>
            </div>
            <div class="detail-item">
                <span class="label">Issued Date</span>
                <span class="value" style="font-size: 1.1rem; color: #555;">{{ issued_date }}</span>
            </div>
        </div>

        <div class="photo-area">
            <img src="/video_feed" alt="User Photo" class="user-photo" id="live-user-photo">
            <div id="capture-time" class="capture-time"></div>

            <button class="capture-btn" id="capture-btn" onclick="triggerCapture()">
                Capture Photo
            </button>
        </div>
    </div>

    <script>
        const img = document.getElementById('live-user-photo');
        const btn = document.getElementById('capture-btn');
        let isStatic = false;

        setInterval(() => {
            fetch('/status')
                .then(res => res.json())
                .then(data => {
                    if (data.captured && !isStatic) {
                        img.src = "/static/screenshots/latest_user.jpg?t=" + new Date().getTime();
                        isStatic = true;
                        if (btn) btn.innerText = "Retake Photo";
                        if (data.capture_time) {
                            document.getElementById('capture-time').innerText = "Captured: " + data.capture_time;
                        }
                    }
                    else if (!data.captured && isStatic) {
                        img.src = "/video_feed";
                        isStatic = false;
                        if (btn) btn.innerText = "Capture Photo";
                        document.getElementById('capture-time').innerText = "";
                    }

                    // UPDATE WEB HUD BANNERS
                    const hudBanner = document.getElementById('web-hud-banner');
                    if (data.hud_message) {
                        hudBanner.innerText = data.hud_message;
                        hudBanner.style.display = 'block';
                    } else {
                        hudBanner.style.display = 'none';
                    }

                    const readyStatus = document.getElementById('ready-status');
                    if (data.is_hand_detected && !data.hud_message) {
                        readyStatus.style.display = 'flex';
                    } else {
                        readyStatus.style.display = 'none';
                    }
                })
                .catch(err => console.error(err));
        }, 500);

        function triggerCapture() {
            if (btn) {
                btn.innerText = "Capturing...";
                btn.style.opacity = "0.7";
            }
            fetch('/trigger_capture', { method: 'POST' })
                .then(response => response.json())
                .then(data => console.log("Manual trigger sent:", data))
                .catch(error => console.error("Error triggering capture:", error));
        }

        // Click anywhere on the card to capture
        document.querySelector('.epass-card').addEventListener('click', (e) => {
            // Don't trigger if clicking a link or the button itself (to avoid double trigger)
            if (e.target.tagName !== 'A' && e.target.id !== 'capture-btn' && !isStatic) {
                triggerCapture();
            }
        });

        // AUTOMATIC TRIGGER: Start capture sequence 1 second after page loads
        window.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (!isStatic) {
                    console.log("[SYSTEM] Auto-triggering capture...");
                    triggerCapture();
                }
            }, 1000);
        });
    </script>
</body>

</html>
